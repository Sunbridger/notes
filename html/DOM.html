<html lang="en">
<head>

	<title>Document</title>

<body>
    <video id='my-video' class='video-js' controls preload='auto' width='640' height='264'
        data-setup='{}'>
        <source src='./cctv2.m3u8' type='video/m3u8'>
        <p class='vjs-no-js'>
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        </p>
    </video>
    <video src="./cctv2.m3u8"></video>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<script>
		document.body.addEventListener('click',(e)=>{
			console.log(e.target,e.currentTarget,e.currentTarget.nodeName);
		})
	</script>
	<div id='div'>
		<p>p1</p>
		<div>div2</div>
		<p>p2</p>
	</div>
	<script>
		let arr = div.childNodes;//伪数组也可以遍历啊？
		arr.forEach(el=>{
			if(el.nodeType==1){
				console.log(el.nodeName.toLowerCase())
			}
		})
	</script>
