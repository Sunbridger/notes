<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button>4</button>
	<script>
		document.body.addEventListener('click',(e)=>{
			console.log(e.target,e.currentTarget,e.currentTarget.nodeName);
		})
	</script>
	<div id='div'>
		<p>p1</p>
		<div>div2</div>
		<p>p2</p>
	</div>
	<script>
		let arr = div.childNodes;//伪数组也可以遍历啊？
		arr.forEach(el=>{
			if(el.nodeType==1){
				console.log(el.nodeName.toLowerCase())
			}
		})
	</script>
</body>
</html>
