<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- poster 为封面 若没有的话 默认取视频的第一帧 -->
    <video width="100%" height="400"
        id="video"
        x5-video-player-type = "h5"
        webkit-playsinline="true"
        playsinline

        poster="https://image-static.segmentfault.com/391/209/3912094854-59156cf157b42"
        x5-video-player-fullscreen="false"
    >
        <source src="https://www.w3school.com.cn/i/movie.mp4" type="video/mp4">
        <source src="https://www.w3school.com.cn/i/movie.mp4" type="video/ogg">
    </video>

    <script>
        const vi = document.querySelector('#video');
        vi.addEventListener('click', () => {
            vi.play();
        })
        vi.addEventListener('ended',() => {
          vi.setAttribute('poster', 'https://image-static.segmentfault.com/391/209/3912094854-59156cf157b42');
        })

    </script>
</body>
</html>
