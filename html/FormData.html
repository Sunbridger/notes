
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FormData</title>
	<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
		<input id='file' type="file" multiple accept="image/*" />
		<input id='btn' type="button" >


	<script>
		var form = document.getElementById('from');
		var eleFile = document.getElementById('file');
		let formData;
		eleFile.addEventListener('change',e=>{
			let file=e.target.files[0];
			formData = new FormData();
			formData.append('file',file);
		})
		btn.onclick=()=>{
			let a = $.ajax({
				type:"POST",
				url:'http://localhost:9999/file',
				data:formData,
				processData: false,
    		contentType: false
			})
		}
	</script>
</body>
</html>
