<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p = new Promise((resolve) => {
            setTimeout(() => {
                console.log('定时器');
                resolve('执行完毕');
            }, 2000);
        });

        p.finally((r) => {
            console.log(r, '--=-=-=');
        })
    </script>
</body>
</html>
