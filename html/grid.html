<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
</head>
<style>
    .box {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 10px 20px;
    }
    p {
        background-color: aquamarine;
    }
</style>
<body>
    <div class="box">
        <p></p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
