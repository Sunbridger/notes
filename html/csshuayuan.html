<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 0;
        margin: 0;
    }
    .box {
        width: 100%;
        height: 260px;
        background-color: blanchedalmond;
        position: relative;
        overflow-x: hidden;
    }
    .box::after {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 0;
        content: '';
        width: 540px;
        height:171px;
        border-radius: 0 0 50% 50%;
        background: #f5292e;
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
